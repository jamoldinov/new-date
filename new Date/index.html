<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>New Date</title>
</head>
<body>
    <section class="section-hero">
        <div class="container">
            <h1 class="hero-title">Happy Brithday</h1>
            <div class="hero-item">
               <div class="hero-list">
                <p class="hero-year"> 00 </p>
                <span>Year</span>
               </div>
               <div class="hero-list">
                <p class="hero-month"> 00 </p>
                <span>Month</span>
               </div>
               <div class="hero-list">
                <p class="hero-day"> 00 </p>
                <span>Day</span>
               </div>
               <div class="hero-list">
                <p class="hero-hour"> 00 </p>
                <span>Hour</span>
            </div>
            <div class="hero-list">
                <p class="hero-minut"> 00 </p>
                <span>Minut</span>
            </div>
            <div class="hero-list">
                <p class="hero-second"> 00 </p>
                <span>Second</span>
            </div>
        </div>
    </section>
    <section class="section-modal">
        <h1 class="hr">Hello everybody</h1>
        <form class="form-modal">
              <!-- <form id="user-info"> -->
                <input id="user-name" type="text" placeholder="Write the name of a day" class="user-name" />
                <input id="user-date" type="date" class="user-date" />
                <button class="sumbit-btn" type="submit">Submit</button>
              </form>
            </div>
        </form>
    </section>

    <section class="section-end">

    </section>


    <!-- java script -->
    <script src="./app.js"></script>
</body>
</html>
